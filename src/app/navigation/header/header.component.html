<mat-toolbar color="primary">
  <span class="md:hidden">
    <button mat-icon-button (click)="onToggleSidenav()">
      <mat-icon>menu</mat-icon>
    </button>
  </span>
  <mat-icon class="hidden md:inline logo">people</mat-icon>
  <a routerLink="/" class="navigation-item app-name">We are Locals</a>
  <a routerLink="/events" class="hidden md:inline navigation-item">Wydarzenia</a>
  <a *ngIf="username" routerLink="/add-event" class="hidden md:inline navigation-item">Dodaj wydarzenie</a>
  <a
    *ngIf="!username"
    routerLink="/add-event"
    class="hidden md:inline navigation-item"
    matTooltip="Zaloguj się, aby dodać wydarzenie">
    Dodaj wydarzenie
  </a>
  <span class="hidden md:inline space"></span>
  <span class="hidden md:inline mr-4">{{ username }}</span>
  <button
    *ngIf="!username"
    routerLink="/login"
    class="hidden md:inline"
    (click)="login()"
    mat-raised-button
    color="accent">
    <mat-icon>login</mat-icon>
    Zaloguj
  </button>
  <button
    *ngIf="username"
    routerLink="/login"
    class="hidden md:inline"
    (click)="logout()"
    mat-raised-button
    color="accent">
    <mat-icon>power_settings_new</mat-icon>
    Wyloguj
  </button>
</mat-toolbar>
